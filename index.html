<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');

        body {
            font-family: "Ubuntu", sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 28px;
        }

        #search-box {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 15px;
            width: 100%;
            max-width: 600px;
        }

        #search-box input {
            flex: 1;
            font-size: 22px;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            font-family: "Ubuntu", sans-serif;
        }

        #search-box button {
            background-color: #282828;
            color: white;
            font-size: 22px;
            border-radius: 8px;
            padding: 8px 14px;
            font-family: "Ubuntu", sans-serif;
        }

        #location {
            margin: 30px 0;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 14px 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-sizing: border-box;
            width: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dia-data {
            font-weight: bold;
            font-size: 22px;
            text-align: left;
            margin: 0;
        }

        .btn-detalhes {
            font-size: 14px;
            background-color: #636363;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            font-family: "Ubuntu", sans-serif;
        }

        .btn-detalhes:hover {
            background-color: #1f1f1f;
        }

        .metricas-linha {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            font-size: 16px;
            text-align: center;
        }

        .metricas-linha>div {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            align-items: center;
        }

        .metricas-linha>div span:last-child {
            font-weight: bold;
            font-size: 22px;
        }

        .chuva,
        .temp,
        .vento,
        .rajadas,
        .umid,
        .sol {
            background-color: #ebebeb;
        }

        .alerta {
            font-size: 18px;
            margin-top: 5px;
            text-align: center;
            margin-bottom: 0px;
            font-weight: bolder;
            color: #eb4848;
        }

        /* Overlay hora a hora */
        #hourly-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        #hourly-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 1170px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        #hourly-content h2 {
            margin-top: 0;
            text-align: center;
        }

        #hourly-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .hour-column {
            display: flex;
            flex-direction: column;
            gap: 0px;
        }

        .hour-box {
            background: #f3f3f3;
            padding: 15px;
            font-size: 16px;
            text-align: center;
        }

        .current-hour {
            background-color: #d7d7d7;
        }

        #close-overlay {
            background-color: #282828;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 25px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
        }

        /* MOBILE: rolagem VERTICAL em vez de carrossel */
        @media (max-width: 920px) {
            #search-box {
                flex-direction: column;
            }

            .cards {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            #hourly-content {
                padding: 20px 10px;
            }

            #hourly-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 10px;
                overflow-y: auto;
                max-height: 60vh;
                padding: 10px;
            }

            .hour-column {
                display: flex;
                flex-direction: column;
                gap: 8px;
                background: #fff;
                border-radius: 8px;
                border: 1px solid black;
                padding: 10px;
            }

            .hour-box {
                background: #f3f3f3;
                padding: 10px;
                font-size: 16px;
                text-align: center;
            }

            .current-hour {
                background-color: #a0d6ff;
            }

            #slide-indicators {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <h1>Previsão 16 dias - Open Meteo</h1>

    <div id="search-box">
        <input type="text" id="city-input" placeholder="Digite a cidade">
        <button id="search-btn">Buscar</button>
    </div>

    <div id="location">Carregando localização...</div>

    <div id="cards-container" class="cards"></div>

    <!-- Overlay -->
    <div id="hourly-overlay">
        <div id="hourly-content">
            <h2>Detalhes hora a hora</h2>
            <div id="hourly-grid"></div>
            <button id="close-overlay">Fechar</button>
        </div>
    </div>

    <script>
        const weatherDescriptions = {
            0: "Céu limpo", 1: "Algumas nuvens", 2: "Parcialmente nublado", 3: "Nublado",
            45: "Névoa", 48: "Neblina", 51: "Chuvisco fraco", 53: "Chuvisco moderado",
            55: "Chuvisco forte", 56: "Garoa congelante fraca", 57: "Garoa congelante forte",
            61: "Chuva fraca", 63: "Chuva moderada", 65: "Chuva forte", 66: "Chuva congelante fraca",
            67: "Chuva congelante forte", 71: "Neve fraca", 73: "Neve moderada", 75: "Neve forte",
            77: "Cristais de gelo", 80: "Pancadas de chuva fraca", 81: "Pancadas de chuva moderada",
            82: "Pancadas de chuva forte", 85: "Pancadas de neve fraca", 86: "Pancadas de neve forte",
            95: "Risco de trovoadas", 96: "Tempestades com granizo", 99: "Tempestades fortes com granizo"
        };

        function clearContainer() {
            document.getElementById('cards-container').innerHTML = '';
        }

        function fetchWeather(lat, lon) {
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min,wind_gusts_10m_max,wind_speed_10m_max,relative_humidity_2m_max,relative_humidity_2m_min,sunrise,sunset,precipitation_sum&hourly=weather_code&timezone=auto&forecast_days=16`;

            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    if (!data?.daily?.time) return;

                    const d = data.daily;
                    const h = data.hourly;
                    clearContainer();

                    const container = document.getElementById('cards-container');
                    const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

                    d.time.forEach((dateStr, idx) => {
                        const [year, month, day] = dateStr.split("-").map(Number);
                        const dateObj = new Date(year, month - 1, day);

                        const nome = dayNames[dateObj.getDay()];
                        const dataFmt = `${String(dateObj.getDate()).padStart(2, '0')}/${String(dateObj.getMonth() + 1).padStart(2, '0')}`;

                        const tMin = d.temperature_2m_min[idx];
                        const tMax = d.temperature_2m_max[idx];
                        const chuva = d.precipitation_sum[idx];
                        const vento = d.wind_speed_10m_max[idx];
                        const rajada = d.wind_gusts_10m_max[idx];
                        const umidMax = d.relative_humidity_2m_max[idx];
                        const umidMin = d.relative_humidity_2m_min[idx];
                        const nascer = new Date(d.sunrise[idx]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const por = new Date(d.sunset[idx]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        const dailyHours = [];
                        const dailyCodes = [];
                        h.time.forEach((t, i) => {
                            if (t.startsWith(dateStr)) {
                                dailyHours.push(t);
                                dailyCodes.push(h.weather_code[i]);
                            }
                        });

                        const riscoTrovoadas = dailyCodes.some(c => [95, 96, 99].includes(c));

                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `
                    <div class="card-header">
                        <p class="dia-data">${nome}, ${dataFmt}</p>
                        <button class="btn-detalhes">Detalhes hora a hora</button>
                    </div>
                    <div class="metricas-linha">
                        <div class="chuva"><span>☔ Chuva (mm)</span><span>${chuva.toFixed(1)}</span></div>
                        <div class="temp"><span>🌡️ Temperatura (°C)</span><span>${tMin.toFixed(0)} a ${tMax.toFixed(0)}</span></div>
                        <div class="vento"><span>🍃 Vento (km/h)</span><span>${Math.round(vento)}</span></div>
                        <div class="rajadas"><span>🍃 Rajadas (km/h)</span><span>${Math.round(rajada)}</span></div>
                        <div class="umid"><span>💧 Umidade (%)</span><span>${umidMin} a ${umidMax}</span></div>
                        <div class="sol"><span>☀️ Sol</span><span>${nascer} / ${por}</span></div>
                    </div>
                    ${riscoTrovoadas ? `<p class="alerta">Alerta de trovoadas!</p>` : ""}
                    ${chuva > 15 ? `<p class="alerta">Alerta de acumulado de chuva!</p>` : ""}
                    ${umidMin < 30 ? `<p class="alerta">Alerta de baixa umidade do ar!</p>` : ""}
                    ${rajada > 40 || rajada == 40 ? `<p class="alerta">Alerta de rajadas de vento!</p>` : ""}
                `;

                        card.querySelector('.btn-detalhes').addEventListener('click', (e) => {
                            e.stopPropagation();
                            openHourlyOverlay(nome, dataFmt, dailyHours, dailyCodes);
                        });

                        container.appendChild(card);
                    });
                });
        }

        function openHourlyOverlay(dia, dataFmt, hourlyTimes, hourlyCodes) {
            const overlay = document.getElementById('hourly-overlay');
            const grid = document.getElementById('hourly-grid');
            const title = document.querySelector('#hourly-content h2');
            const currentHour = new Date().getHours();
            const isMobile = window.innerWidth <= 920;

            title.textContent = `${dia}, ${dataFmt}`;
            grid.innerHTML = "";

            const oldIndicators = document.getElementById('slide-indicators');
            if (oldIndicators) oldIndicators.remove();

            // Cria 4 colunas de 6h
            const groups = [[], [], [], []];
            hourlyTimes.forEach((t, i) => {
                const d = new Date(t);
                const h = d.getHours();
                const desc = weatherDescriptions[hourlyCodes[i]] || `Código ${hourlyCodes[i]}`;
                const div = document.createElement('div');
                div.className = 'hour-box';
                div.innerHTML = `<b>${String(h).padStart(2, '0')}:00</b><br>${desc}`;
                if (h === currentHour) div.classList.add('current-hour');
                const col = Math.floor(h / 6);
                groups[col].push(div);
            });

            // Renderiza
            groups.forEach(colHours => {
                const colDiv = document.createElement('div');
                colDiv.className = 'hour-column';
                colHours.forEach(h => colDiv.appendChild(h));
                grid.appendChild(colDiv);
            });

            // Adiciona indicadores somente no desktop
            if (!isMobile) {
                const indicators = document.createElement('div');
                indicators.id = 'slide-indicators';
                groups.forEach((_, idx) => {
                    const dot = document.createElement('div');
                    dot.className = 'indicator-dot';
                    if (idx === 0) dot.classList.add('active');
                    indicators.appendChild(dot);
                });
                const closeBtn = document.getElementById('close-overlay');
                closeBtn.parentNode.insertBefore(indicators, closeBtn);

                grid.addEventListener('scroll', () => {
                    const colWidth = grid.clientWidth;
                    const index = Math.round(grid.scrollLeft / colWidth);
                    document.querySelectorAll('.indicator-dot').forEach((dot, i) => {
                        dot.classList.toggle('active', i === index);
                    });
                });
            }

            // === NOVO TRECHO: rola automaticamente até o período da hora atual ===
            const currentGroup = Math.floor(currentHour / 6);
            setTimeout(() => {
                if (isMobile) {
                    // Mobile → rolagem vertical
                    const target = grid.children[currentGroup];
                    if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    // Desktop → rolagem horizontal
                    const colWidth = grid.clientWidth;
                    grid.scrollTo({ left: currentGroup * colWidth, behavior: 'smooth' });
                    document.querySelectorAll('.indicator-dot').forEach((dot, i) => {
                        dot.classList.toggle('active', i === currentGroup);
                    });
                }
            }, 300);
            // === FIM DO NOVO TRECHO ===

            overlay.style.display = 'flex';
        }

        document.getElementById('close-overlay').addEventListener('click', () => {
            document.getElementById('hourly-overlay').style.display = 'none';
        });

        function fetchLocationName(lat, lon) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=pt`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    let nome = "Localização desconhecida";
                    if (data?.address) {
                        const a = data.address;
                        nome = `${a.city || a.town || a.village || ""}${a.state ? ", " + a.state : ""}${a.country ? ", " + a.country : ""}`;
                    }
                    document.getElementById('location').textContent = "📌 " + nome;
                });
        }

        function searchCity(city) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(city)}&accept-language=pt`;
            fetch(url)
                .then(r => r.json())
                .then(d => {
                    if (d.length > 0) {
                        const lat = d[0].lat, lon = d[0].lon;
                        fetchLocationName(lat, lon);
                        fetchWeather(lat, lon);
                        document.getElementById('city-input').value = "";
                    } else alert("Cidade não encontrada.");
                });
        }

        // Geolocalização inicial
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude: lat, longitude: lon } = pos.coords;
                fetchLocationName(lat, lon);
                fetchWeather(lat, lon);
            }, () => {
                const lat = -9.7811, lon = -36.0936;
                fetchLocationName(lat, lon);
                fetchWeather(lat, lon);
            });
        }

        // Botão de busca
        document.getElementById('search-btn').addEventListener('click', () => {
            const city = document.getElementById('city-input').value.trim();
            if (city) searchCity(city);
        });

    </script>

</body>

</html>
